

<div class="App container">
  <div class="Login" style="    padding: 60px 0;
  margin: 0 292px;
  border: 1px solid #e3e3e3;
  box-shadow: 0px 4px 5px 0px #ccc;">
    <form style="margin: 0 auto; max-width: 320px;" (submit)="onLogin(loginForm)" #loginForm="ngForm" >
      <div class="form-group form-group-lg"><label for="email" class="control-label" style="color: black">Email</label>
        <input type="email"
          id="email" class="form-control" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email></div>
      <div class="form-group form-group-lg"><label for="password" class="control-label" style="color: black">Password</label><input
          type="password" id="password" class="form-control"
          type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required
          ></div>
          <button  type="submit"
        class="LoaderButton  btn btn-lg btn-default btn-block" style="background: white;
        border: 1px solid #e3e3e3;">Login</button>
    </form>
  </div>
</div>
